<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Autocomplete + Mapbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>

  <!-- Google Places -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOU6RDFO5DFgyuh81BfL1wSBoWWKnmP4k&libraries=places"></script>

  <style>
    body { margin:0; padding:0; }
    #map { width:100%; height:500px; }
    #search-box { position:absolute; top:10px; left:50%; transform:translateX(-50%); z-index:999; }
    input { width:300px; padding:8px; }
  </style>
</head>
<body>

<div id="search-box">
  <input id="autocomplete" placeholder="Search place..." type="text" />
</div>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoia2FpNzgiLCJhIjoiY203aHdjejV0MTEzNjJqc2NqNjR3aGF4ZyJ9.p1YYR6zn9FZhjdzROGhcqg';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [96.15, 16.8],
    zoom: 12
  });

  const input = document.getElementById("autocomplete");
  const autocomplete = new google.maps.places.Autocomplete(input);
  autocomplete.addListener("place_changed", () => {
    const place = autocomplete.getPlace();
    if (!place.geometry || !place.geometry.location) return;
    const lat = place.geometry.location.lat();
    const lng = place.geometry.location.lng();
    map.flyTo({ center: [lng, lat], zoom: 15 });
    new mapboxgl.Marker().setLngLat([lng, lat]).addTo(map);
  });
</script>

</body>
</html>
